name: Node.js CD
 
on:
  push:
    branches: [ master ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd brawlball_ranked
            git pull
            npm install
            npm run build --if-present
            npm test & screen -X -S 'brawlball_ranked' quit  & echo 'Succesfully deleted last session. Now restarting.' &  screen -md -S 'brawlball_ranked' npm start